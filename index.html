<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <!--bootstrap 4.31 link-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!--link to index css file-->
  <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>

  <div div class="container row mx-auto mt-3">
    <div class="card title " style="width: 40vw;height:30vw;">
      <div class="card-body ">
        <h1 class="card-title text-center">Weather Dashboard</h1>
        <p  class="lead text-center"> Author: Ian Millichamp</p>
        <p class="text-center">This is a simple Weather Dashboard, </p>
        <p class="text-center">Use the input box to select a city you need current weather information </p>
        <p class="text-center">and click the Search Cities button.</p>
      </div>
      <div class="card searchBox  mx-auto text-center mb-2" style="width: 27vw;">
        <div class="card-body">
          <h5 class="card-title">Search for a City:</h5>
          <div class="row">
            <input id="inputCity" type="text" class="form-control " style="width:18vw;" placeholder="Enter a city"
              aria-label="Enter a city">
            <button class="btn btn-primary mx-auto mb-1" type="button" id="searchBtn"> Search Cities<i
                class="fas fa-search"></i></button>
          </div>
          <button class="btn btn-danger mx-auto mt-3" type="button" id="clearSearch">Clear Search History</button>
        </div>
      </div>
    </div>
    <div class="row ml-5 "id="todaysWeatherBox">
      <div class="card d-none text-center" id="todaysWeather" style="width:24vw; height:30vw;">
        <div class="card-body">
          <h3 id="cityName" class="cityName align-middle"></h3>
          <img id="currentIMG" alt="">
          <p id="temperature"></p>
          <p id="humidity"></p>
          <p id="windSpeed"></p>
          <p id="UVIndex"></p>
        </div>
        <button class="btn btn-dark text-centre mx-auto b-3" type="button" id="history"></button>
      </div>
    </div>
  </div>
  
     
   

  <div class="card title " style="width: 83vw;height:20vw;margin-top: 1vw;margin-left: 10vw;">
    <div class="card-body ">
      <div class="row d-none text-center" id="fiveDay">
        <div class="col-12 text-centre">
          <h3>5-Day Forecast</h3>
        </div>
      </div>
      <div class="row ml-5">
        <div class="text-center forecast forecastTemp bG1 text-white m-2 rounded" style="width:14vw;"></div>
        <div class="text-center forecast forecastTemp bG2 text-white m-2 rounded" style="width:14vw;"></div>
        <div class="text-center forecast forecastTemp bG3 text-white m-2 rounded" style="width:14vw;"></div>
        <div class="text-center forecast forecastTemp bG4 text-white m-2 rounded" style="width:14vw;" ></div>
        <div class="text-center forecast forecastTemp bg-primary text-white m-2 rounded" style="width:14vw;"></div>
      </div>
    </div>
  </div>
  </div>
  </div>
  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--js file link-->
  <script src="./assets/js/index.js"></script>
  <!--js bootstrap links-->
</body>

</html>
