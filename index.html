<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <!--bootstrap 4.31 link-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!--link to index css file-->
  <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
  <!--jumbotron to provide area for title and input section for the search button-->
  <div class="jumbotron jumbotron-fluid ">
  </div>
  <h1 class="display-4 text-center">Weather Dashboard</h1>
  <p class="lead text-center"> Author: Ian Millichamp</p>
  </div>
  <p class="text-center" ;>This is a simple Weather Dashboard, use the input box to select a city you need up
    to-date weather information for and click search.</p>
    <div class="container-fluid">
      <div class="row">
          <div class="col-lg-3 bg-light">
              <h5 class="mt-1">Search for a City:</h5>
              <div class="input-group mb-3">
                  <input id="inputCity" type="text" class="form-control" placeholder="Enter a city" aria-label="Enter a city">
                  <div class="input-group-append">
                      <button class="btn btn-primary" type="button" id="searchBtn">
                          <i class="fas fa-search"></i>
                      </button>
                  </div>
              </div>
              <button class="btn btn-primary mb-3" type="button" id="clearSearch">Clear history</button>
              <form id="history"></form>
          </div>

  </div>
  </div>
  <div class="col-lg-9">
    <div class="row mr-0">
      <div class="col-lg-11 card m-3 d-none" id="todaysWeather">
        <div class="card-body">
          <h3 id="cityName" class="cityName align-middle"></h3>
          <img id="currentIMG" alt="">
          <p id="temperature"></p>
          <p id="humidity"></p>
          <p id="windSpeed"></p>
          <p id="UVIndex"></p>
        </div>
      </div>
    </div>
    <div class="row d-none" id="fiveDay">
      <div class="col-12">
        <h3>5-Day Forecast</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2 forecast forecastTemp bg-primary text-white m-2 rounded"></div>
      <div class="col-md-2 forecast forecastTemp bg-primary text-white m-2 rounded"></div>
      <div class="col-md-2 forecast forecastTemp bg-primary text-white m-2 rounded"></div>
      <div class="col-md-2 forecast forecastTemp bg-primary text-white m-2 rounded"></div>
      <div class="col-md-2 forecast forecastTemp bg-primary text-white m-2 rounded"></div>
    </div>
  </div>
  </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--js file link-->
  <script src="./assets/js/index.js"></script>
  <!--js bootstrap links-->
</body>

</html>
